  <style media="screen">

  .users-list> li {
    width: 33%;
    float: left;
    padding: 10px;
    text-align: center;
  }

  .users-list> li img {
    border-radius: 50%;
    max-width: 50%%;
    height: 100px;
  }

  .users-list> li> a:hover,
  .users-list> li> a:hover .users-list-name {
    color: #999;
  }

  .users-list-name,
  .users-list-date {
    display: block;
  }

  .users-list-name {
    font-weight: 600;
    color: #444;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
  }

  .users-list-date {
    color: #999;
    font-size: 12px;
  }

  .clearfix:after {
    visibility: hidden;
    display: block;
    font-size: 0;
    content: " ";
    clear: both;
    height: 0;
  }

  .clearfix {
    display: inline-block;
  }
  /* start commented backslash hack \*/

  * html .clearfix {
    height: 1%;
  }

  .clearfix {
    display: block;
  }
  /* close commented backslash hack */
  </style>
