<section class="membersPage">
<style>
nav .nav-wrapper form,
nav .nav-wrapper form .input-field {
  height: 100%;
}

.repeated-item.ng-enter,
.repeated-item.ng-move {
  transition: all 0.4s linear;
  opacity: 0;
}

.repeated-item.ng-enter.ng-enter-active,
.repeated-item.ng-move.ng-move-active {
  opacity: 1;
}

.repeated-item.ng-leave {
  animation: 0.2s my_animation;
}

.ng-hide.ng-hide-animate{
  display: none !important;
}

@keyframes my_animation {
  from {
    opacity: 1;
  }
  to {
    opacity: 0;
  }
}
</style>

<!-- NavBar -->
<nav class="#01579b light-blue darken-4 z-depth-4" role="navigation">
  <div class="nav-wrapper container">
    <a id="logo-container" href="#" class="brand-logo white-text center-align">Members</a>
  </div>
</nav>

<nav>
  <div class="nav-wrapper blue darken-2">
    <form>
      <div class="input-field">
        <input id="query" ng-model="query" type="search" required>
        <label for="search"><i class="material-icons">search</i></label>
        <i class="material-icons">close</i>
      </div>
    </form>
  </div>
</nav>





<div class="row">
  <br>
  <br>
  <div class="fixed-action-btn " style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red z-depth-4" ng-click="refresh()">
      <i class="material-icons">refresh</i>
    </a>
  </div>

  <div class="container">
    <div class="row">
      <div class="s12 col">
        <ul class="collection z-depth-4">
          <li class="collection-item avatar repeated-item " ng-repeat="mem in Faculty | filter:{names: query}">
            <a href="" class="modal-trigger title"><img ng-src="{{mem.image}}" alt="" class="circle"> {{mem.names}}</a>
            <p>{{mem.designation}}</p>
            <p>{{mem.qualification}}</p>
            <p>{{mem.email}}</p>
            <p>{{mem.research}}</p>
            <a class="secondary-content cursor" ng-click="remfac(mem)"><i class="material-icons" style="cursor:pointer">delete</i></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>











</section>
