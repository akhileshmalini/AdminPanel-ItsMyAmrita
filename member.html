<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Parallax Template - Materialize</title>
  <script src="lib\angular\angular.min.js"></script>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <style>
  .imgr {
    display: block;
    max-width:230px;
    max-height:95px;
    width: auto;
    height: auto;
  }
  </style>
</head>
<body>

  <!-- NavBar -->
  <nav class="#01579b light-blue darken-4 " role="navigation">
    <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo white-text center-align">Members</a>
    </div>
  </nav>
<div class="row">
    <div class="col s4 offset-s1">
        <h4>Add Member</h4>
        <form id="fMember">
            <ul>
                <li>
                    <input placeholder="Full Name" id="names" type="text" class="validate" ng-model="name" required="" aria-required="true">
                </li>
                <li>
                    <input placeholder="Position" id="position" type="text" class="validate"  ng-model="position" required="" aria-required="true">
                </li>
                <li>
                    <input placeholder="Image Url" id="image" type="text" class="validate" ng-model="imageurl" required="" aria-required="true">
                </li>
            </ul>
        </form>

        <button class="btn waves-effect waves-light #01579b light-blue darken-4" onClick="memberSubmit()" type="submit" name="action">Add
            <i class="material-icons right">input</i>
        </button>

    </div>

    <div class="col s7">
<br>
<br>
<br>
<br>

        <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="card-panel grey lighten-5 z-depth-1">
                <div class="row valign-wrapper">
                    <div class="col s2">
                        <img ng-src="{{imageurl}}" alt="" class="circle responsive-img">
                        <!-- notice the "circle" class -->
                    </div>
                    <div class="col s10">
                      <h5>{{name}}</h5>
                        <span class="black-text">
                    {{position}}
                  </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





  <!--  Scripts-->
  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>

  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="js/member.js"></script>
  </body>
</html>
