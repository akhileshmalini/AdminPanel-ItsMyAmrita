<section class="membersPage">
    <style>
        nav .nav-wrapper form,
        nav .nav-wrapper form .input-field {
            height: 100%;
        }

        .repeated-item.ng-enter,
        .repeated-item.ng-move {
            transition: all 0.4s linear;
            opacity: 0;
        }

        .repeated-item.ng-enter.ng-enter-active,
        .repeated-item.ng-move.ng-move-active {
            opacity: 1;
        }

        .repeated-item.ng-leave {
            animation: 0.2s my_animation;
        }

        @keyframes my_animation {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>

    <!-- NavBar -->
    <nav class="#01579b light-blue darken-4 z-depth-4" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="#" class="brand-logo white-text center-align">Members</a>
        </div>
    </nav>

    <nav>
        <div class="nav-wrapper blue darken-2">
            <form>
                <div class="input-field">
                    <input id="query" ng-model="query" type="search" required>
                    <label for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                </div>
            </form>
        </div>
    </nav>


    <div ng-show="toggleVisible" class="white-text row section #263238 blue-grey darken-4 ">
        <div class="col s5 offset-s1">
            <br>
            <br>

            <div class="card black-text z-depth-4">
                <div class="card-content">
                    <h4>Add Member</h4>
                    <form id="fMember">
                        <ul>
                            <li>
                                <input placeholder="Full Name" id="names" type="text" class="validate" ng-model="names" required="" aria-required="true">
                            </li>
                            <li>
                                <input placeholder="Position" id="position" type="text" class="validate" ng-model="position" required="" aria-required="true">
                            </li>
                            <li>
                                <input placeholder="Image Url" id="image" type="text" class="validate" ng-model="imageurl" required="" aria-required="true">
                            </li>
                        </ul>
                    </form>

                    <button class="btn waves-effect waves-light #01579b light-blue darken-4" ng-click="addMember()">Add
                        <i class="material-icons right">input</i>
                    </button>
                    <button class="btn waves-effect waves-light #01579b light-blue darken-4" ng-show=toggleedit ng-click="ShowHide()">Cancel
                        <i class="material-icons right">swap_vert</i>
                    </button>

                </div>
            </div>
        </div>
        <div class="col s6">
            <br>
            <br>
            <br>
            <br>
            <h4 class="align center">Preview</h4>

            <div class="black-text col s12 m8 offset-m2 l6 offset-l3">
                <div class="card-panel z-depth-4 grey lighten-5 z-depth-1">
                    <div class="row valign-wrapper">
                        <div class="col s3">
                            <img ng-src="{{imageurl}}" alt="" class="circle responsive-img">
                            <!-- notice the "circle" class -->
                        </div>
                        <div class="col s10">
                            <h5>{{names}}</h5>
                            <span class="black-text">
                    {{position}}
                  </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">

        </div>
        <div class="row">

        </div>
        <div class="row">

        </div>
        <div class="row">

        </div>

    </div>


    <div class="row">

        <br>
        <br>
        <!-- <div class="center-align">
  <button class="btn waves-effect waves-light light-blue darken-4 " ng-show="!toggleVisible"  ng-click="ShowHide()" name="action">Add Member
    <i class="material-icons right">add</i>
  </button>
</div> -->
        <div class="fixed-action-btn " style="bottom: 45px; right: 24px;">
            <a class="btn-floating btn-large red z-depth-4" ng-show="!toggleVisible" ng-click="ShowHide()">
                <i class="material-icons">add</i>
            </a>
        </div>


        <div class="container">

            <div class="row">
                <div class="s12 col">

                    <!-- <form class="forms forms-inline input-field ">
                  <input type="text" class="input-big width-50 " id="query" ng-model="query">
                  <label for="query">Search</label>
              </form> -->

                    <ul class="collection z-depth-4">

                        <li class="collection-item avatar repeated-item " ng-repeat="mem in Members | filter:{name: query}">
                            <a href="" class="modal-trigger title"><img ng-src="{{mem.image}}" alt="" class="circle"> {{mem.name}}</a>
                            <a class=" cursor" ng-click="editUser(mem)"><i class="material-icons"  style="cursor:pointer">mode_edit</i></a>
                            <p>{{mem.position}}</p>
                            <a class="secondary-content cursor" ng-click="removeUser(mem)"><i class="material-icons" style="cursor:pointer">delete</i></a>

                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

</section>
