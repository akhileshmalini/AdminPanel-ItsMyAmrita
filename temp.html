<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Parallax Template - Materialize</title>
  <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
  <script>tinymce.init({ selector:'textarea' });</script>
  <script src="js/materialize.clockpicker.js"></script>

  <!-- CSS  -->
  <link type="text/css" rel="stylesheet" href="css/materialize.clockpicker.css" media="screen,projection" />

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>


</head>
<body>
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">Logo</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Navbar Link</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>


  <div class="container" ng-controller="mainCtrl">
      <div class="row">
          <div class="s12 col">
              <h3>Filter Select List</h3>
              <h5>With Bottom Modal on MaterializeCSS + AngularJS</h5>
              <br>
              <form class="forms forms-inline input-field ">
                  <input type="text" class="input-big width-50" id="query" ng-model="query">
                  <label for="query">Filter</label>
              </form>
              <ul class="collection">
                  <li class="collection-item avatar animated fadeInUp" style="-webkit-animation-duration:{{$index * 300}}ms" ng-repeat="u in users | filter:query | orderBy:'username'">
                      <a href="" ng-click="modalDetails(u)" class="modal-trigger title"><img ng-src="{{u.picture.thumbnail}}" alt="" class="circle"> {{u.username}}</a>
                      <p>{{u.location.city}}, {{u.location.state}}</p>
                      <a href="#!" class="secondary-content" ng-click="removeUser(u)"><i class="small mdi-action-highlight-remove"></i></a>
                  </li>
              </ul>
          </div>
      </div>
      <div id="modalDetails" class="modal bottom-sheet">
          <div class="modal-content">
              <div class="row">
                  <div class="l2 col">
                      <img ng-src="{{user.picture.medium}}" alt="" class="align-right circle">
                  </div>
                  <div class="l10 col">
                      <h2>{{user.username}}</h2>
                      <label>Email</label> {{user.email}} <br/>
                      <label>Password</label> {{user.password}}
                      <hr>
                      <label>Phone</label> {{user.phone}} <br/>
                      <label>Location</label> {{user.location.city}}, {{user.location.state}} <br/>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="js/init.js"></script>

<script >
$('.datepicker').pickadate({
 selectMonths: true, // Creates a dropdown to control month
 selectYears: 15 // Creates a dropdown of 15 years to control year
});

$('.timepicker').pickatime({
    default: 'now',
    twelvehour: false, // change to 12 hour AM/PM clock from 24 hour
    donetext: 'OK',
  autoclose: false,
  vibrate: true // vibrate the device when dragging clock hand
});
$('#timepicker_ampm_dark').pickatime({
  darktheme: true
});


</script>

  </body>
</html>
